deployment: true
appname: redis-cart
replicaCount: 1
enablePodSecurity: true
containername: redis
image:
  name: redis:alpine
  containerPort: 6379
resources:
  limits:
    cpu: 125m
    memory: 250Mi
  requests:
    cpu: 70m
    memory: 200Mi
probes:
  readinessProbe:
    periodSeconds: 5
    tcpSocket:
      port: 6379
  livenessProbe:
    periodSeconds: 5
    tcpSocket:
      port: 6379
extraVolumeMounts:
  - mountPath: /data
    name: redis-data
extraVolumes:
  - name: redis-data
    emptyDir: {}
service:
  type: ClusterIP
  port: 6379
  portname: tls-redis